<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Your Bookings</h2>
    <div *ngFor="let booking of bookings" class="border p-4 mb-4 rounded">
      <h3 class="text-xl">{{ booking.service.name }}</h3>
      <p>Date: {{ booking.booking_date | date:'medium' }}</p>
      <p>Status: {{ booking.status }}</p>
      <button *ngIf="booking.status !== 'canceled'" (click)="cancelBooking(booking.id)" class="bg-red-500 text-white p-2 rounded">Cancel</button>
    </div>
  </div>
