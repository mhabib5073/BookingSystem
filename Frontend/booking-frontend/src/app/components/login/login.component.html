<div class="max-w-md mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <div class="mb-4 text-red-500" *ngIf="error">{{ error }}</div>
    <div class="mb-4">
      <label class="block">Username</label>
      <input type="text" [(ngModel)]="credentials.username" class="w-full p-2 border">
    </div>
    <div class="mb-4">
      <label class="block">Password</label>
      <input type="password" [(ngModel)]="credentials.password" class="w-full p-2 border">
    </div>
    <button (click)="login()" class="bg-blue-500 text-white p-2 rounded">Login</button>
  </div>
