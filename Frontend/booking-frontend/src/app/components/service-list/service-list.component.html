<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Available Services</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let service of services" class="border p-4 rounded">
        <h3 class="text-xl font-semibold">{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <p class="font-bold">${{ service.price }}</p>
        <button (click)="bookService(service.id)" class="bg-blue-500 text-white p-2 rounded mt-2">Book Now</button>
      </div>
    </div>
  </div>
